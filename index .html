<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Random Winner Selector</h1>

        <!-- form to add participant -->
         <form action="" id="participant-form">
            <input type="text" id="participant-input" placeholder="Enter participant name">
            <button type="submit">Add participant</button>
         </form>

         <!-- Div to display participant list -->
          <h2>List of participants</h2>
          <div id="participants-list"></div>

        <!-- button to random winner -->
         <button id="pick-winner-button">Pick Winner</button>

         <!-- Div to display winner -->
          <h2>Our Winner is:</h2>
          <div id="winner-display"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
